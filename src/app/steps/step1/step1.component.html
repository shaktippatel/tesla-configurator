<h1>Step1 : Choose your Model and color</h1>
<div>
  <select id="modelSelect" [(ngModel)]="selectedModel" (change)="setModel(selectedModel)">
    <option [ngValue]="undefined" selected>Choose Model</option>
    <option *ngFor="let model of models" [ngValue]="model">{{ model.description }}</option>
  </select>
  <select id="colorSelect" [(ngModel)]="selectedColor" (change)="setColor(selectedColor)" *ngIf="selectedModel !== undefined">
    <option *ngFor="let color of modelColors" [ngValue]="color">{{ color.description }}</option>
  </select>
</div>
