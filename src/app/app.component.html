<div class="button-group">
  <button id="step1" routerLink="/step1">Step 1</button>
  <button id="step2" [disabled]="teslaService.selectedModel === undefined" routerLink="/step2">Step 2</button>
  <button id="step3" [disabled]="teslaService.selectedConfig === undefined" routerLink="/step3">Step 3</button>
</div>

<router-outlet></router-outlet>

<figure *ngIf="teslaService.selectedModel !== undefined">
  <img src="https://interstate21.com/tesla-app/images/{{ teslaService.selectedModel.code.toUpperCase()  }}/{{ teslaService.selectedColor.code.toLowerCase() }}.jpg" />
</figure>
